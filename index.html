<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="main.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    </head>
    <body>
        <div id="player1">Loading the player...</div> 




        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        
        <script src='jwplayer-7.11.3/jwplayer-7.11.3/jwplayer.js'></script>
        <script>jwplayer.key='mYUFr9r5G8VjvP7ePte3mPhFVuEQ0EN/aS/stQ==';</script>
        <script>
            // Setup the player
            const player = jwplayer('player1').setup({
              playlist: [
                { file: 'http://content.jwplatform.com/videos/SJnBN5W3-mjpS2Ylx.mp4' },
                { file: 'http://content.jwplatform.com/videos/SJnBN5W3-mjpS2Ylx.mp4' },
                { file: 'http://content.jwplatform.com/videos/SJnBN5W3-mjpS2Ylx.mp4'}
              ],
              width: "100%",
              height: "100%",
              aspectratio: "16:9",
              autostart: true,
              mute: true
            });

            player.on('playlistItem', (response) => {
              console.log(response)
            })

            player.on('playlistComplete', (response) => {
              console.log('Complete')
              player.play()
            })
        </script>
    </body>
</html>
