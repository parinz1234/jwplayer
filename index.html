<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="css/style.css" rel="stylesheet">-->
  </head>
  <body>
    <div id="player">Loading the player...</div>
    <button id="bumpit">ðŸ“¢</button>
    <button id="playIt">play</button>
    <button id="pauseIt">pause</button>

    <script src='jwplayer-7.11.3/jwplayer-7.11.3/jwplayer.js'></script>
    <script>jwplayer.key='mYUFr9r5G8VjvP7ePte3mPhFVuEQ0EN/aS/stQ==';</script>
    <script>
      // Setup the player
      const player = jwplayer('player').setup({
        file: 'http://content.jwplatform.com/videos/SJnBN5W3-mjpS2Ylx.mp4',
        volume: 10
      });

      // Listen to an event
      player.on('pause', (event) => {
        alert('Why did my user pause their video instead of watching it?');
      });

      // player.on('all', (event) => {
      //   console.log(event)
      // })

      // Call the API
      const bumpIt = () => {
        const vol = player.getVolume();
        player.setVolume(vol + 10);
      }

      const playIt = () => {
        player.play((res) => {
          console.log(res)
        })
      }

      const pauseIt = () => {
        player.pause((res) => {
          console.log(res)
        })
      }

      document.querySelector('#bumpit').onclick = () => { bumpIt(); }

      document.querySelector('#playIt').onclick = () => { playIt(); }
      document.querySelector('#pauseIt').onclick = () => { pauseIt(); }
    </script>
  </body>
</html>
